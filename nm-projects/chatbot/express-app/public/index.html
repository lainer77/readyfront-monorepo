<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>나비야~</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Google Font: Poppins -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome for Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            crossorigin="anonymous"
        />
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #ffd1dc;
                background-image: url('https://www.transparenttextures.com/patterns/cream-pixels.png'),
                    url('https://cdn.readyfront.co.kr/img/butterfly.jpg'); /* Updated butterfly background */
                background-blend-mode: multiply;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100vh;
                margin: 0;
            }
            #title {
                display: none;
            }

            /* 데스크탑 환경에서 "나비야" 문구를 노출시키는 미디어 쿼리 */
            @media screen and (min-width: 768px) {
                #title {
                    display: block;
                    padding: 15px;
                    text-align: center;
                    color: #fff;
                    font-size: 3em;
                    font-weight: bold;
                    text-shadow: 4px 4px 5px rgba(228, 165, 210, 0.3);
                    letter-spacing: 1.5px;
                    margin-bottom: 20px;
                }
            }

            .message {
                border-radius: 15px;
                padding: 10px;
                margin: 5px;
                background-color: #e4a5d2;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s, transform 0.3s;
                text-wrap: balance;
                overflow: unset;
            }

            .message:hover {
                background-color: #d292b8;
                transform: translateY(-3px); /* Adding slight lift on hover */
            }

            #chat-container {
                max-width: 400px;
                max-height: 600px;
                height: 100%;
                width: 100%;
                display: flex;
                flex-direction: column;
                border: 2px solid #d292b8;
                border-radius: 20px;
                overflow: hidden;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            #image {
                width: 100%;
                display: block;
                max-height: 150px;
                object-fit: contain;
                border-bottom: 2px solid #d292b8;
            }

            #chat-messages {
                flex: 1;
                overflow-y: auto;
                padding: 10px;
                display: flex;
                flex-direction: column-reverse;
                background-color: #ffeef1;
            }

            #user-input {
                display: flex;
                padding: 10px;
                border-top: 1px solid #eee;
                background-color: #ffeef1;
            }

            #user-input input {
                flex: 1;
                padding: 10px;
                border: none;
                border-radius: 15px;
                margin-right: 10px;
                outline: none;
                box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1);
            }

            #user-input button {
                border: none;
                background-color: #e4a5d2;
                color: white;
                padding: 10px 15px;
                border-radius: 15px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.3s;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            #user-input button:hover {
                background-color: #d292b8;
                transform: translateY(-2px);
            }
        </style>
    </head>

    <body>
        <h2 id="title">GPT4-Turbo</h2>
        <div id="chat-container">
            <img
                id="image"
                src="https://cdn.readyfront.co.kr/img/cats/고양이_01.png"
                alt="cat"
            />
            <div id="chat-messages"></div>
            <div id="user-input">
                <input type="text" placeholder="메시지를 입력하세요..." />
                <button>
                    <i class="fa-solid fa-paw" id="click-icon"></i>
                    <i class="fas fa-spinner fa-spin" id="loading-icon" style="display: none"></i>
                </button>
            </div>
        </div>
        <script src="chatbot.js"></script>
        <!-- Bootstrap JS (Optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
